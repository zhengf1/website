<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zheng Fan - Curriculum Vitae</title>
    <!-- Simple font for clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light grey background for contrast */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header to match site feel */
        header {
            background-color: #fff;
            width: 100%;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0 0 5px 0;
            color: #2c3e50;
            font-size: 24px;
        }

        .nav-links a {
            text-decoration: none;
            color: #d63384; /* Matches your pink accent color */
            font-weight: bold;
            font-size: 14px;
            margin: 0 15px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* The box that holds the PDF */
        .cv-container {
            width: 90%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            height: 80vh; /* Takes up 80% of the viewport height */
            display: flex;
            flex-direction: column;
        }

        /* Toolbar inside the box */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        /* Download button style */
        .btn {
            background-color: #2c3e50;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #1a252f;
        }

        /* The PDF Embed */
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #e0e0e0;
            background-color: #525659;
        }
    </style>
</head>
<body>

    <header>
        <h1>Zheng Fan</h1>
        <div class="nav-links">
            <a href="index.html">&larr; Back to Home</a>
            <a href="mailto:zhengfan2015@gmail.com">Contact</a>
        </div>
    </header>

    <div class="cv-container">
        <div class="toolbar">
            <span style="color: #555; font-weight: bold;">Curriculum Vitae (PDF)</span>
            <!-- dl=1 forces download -->
            <a href="https://www.dropbox.com/scl/fi/3hx01wklez8weym23xt7w/ZhengFan_CV.pdf?rlkey=om1i8sljsbhc6hzuut287dawz&dl=1" class="btn">Download PDF</a>
        </div>
        
        <!-- raw=1 allows embedding -->
        <iframe src="https://www.dropbox.com/scl/fi/3hx01wklez8weym23xt7w/ZhengFan_CV.pdf?rlkey=om1i8sljsbhc6hzuut287dawz&raw=1" type="application/pdf">
            <p>Your browser does not support PDF iframes. 
            <a href="https://www.dropbox.com/scl/fi/3hx01wklez8weym23xt7w/ZhengFan_CV.pdf?rlkey=om1i8sljsbhc6hzuut287dawz&dl=1">Click here to download the PDF.</a></p>
        </iframe>
    </div>

    <footer style="margin-top: 30px; margin-bottom: 20px; font-size: 12px; color: #999;">
        &copy; 2025 Zheng Fan
    </footer>

</body>
</html>
